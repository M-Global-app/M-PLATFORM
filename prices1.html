<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PLATFORM - باقاتنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #0f172a;
            --primary-red: #FF0000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-main: #f8fafc;
            }
        }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px; /* تصغير العرض لجعلها مستطيلة وليست مربعة */
            padding: 4vh 20px;
        }
        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 70px;
            color: var(--primary-red);
            margin-bottom: 30px;
        }
        .price-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .rect-card {
            background: rgba(255, 0, 0, 0.01);
            border: 1.5px solid rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            text-align: right; /* محاذاة النص لليمين للوضوح */
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .rect-card:hover {
            border-color: var(--primary-red);
            background: white;
            box-shadow: 0 10px 25px rgba(255,0,0,0.05);
        }
        .plan-name { font-size: 20px; font-weight: 700; color: var(--text-main); margin-bottom: 5px; }
        .plan-price { font-size: 18px; color: var(--primary-red); font-weight: 700; margin-bottom: 10px; }
        .details { font-size: 15px; line-height: 1.6; color: var(--text-main); }
        .details span { display: block; margin-bottom: 4px; }
        
        .btn-back {
            display: inline-block;
            margin-top: 30px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            opacity: 0.7;
            transition: 0.3s;
        }
        .btn-back:hover { opacity: 1; color: var(--primary-red); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-m">M</div>
        
        <div class="price-stack">
            <div class="rect-card">
                <div class="plan-name">الباقة الرئيسية</div>
                <div class="plan-price">0 اشتراك شهري</div>
                <div class="details">
                    <span>• 0 رسوم</span>
                    <span>• ابدأ البيع فوراً مقابل <b>2.5%</b> عمولة لنا مع كل عملية بيع</span>
                </div>
            </div>
            
            <div class="rect-card" style="border-color: var(--primary-red); background: white;">
                <div class="plan-name" style="color: var(--primary-red);">باقة النخبة</div>
                <div class="plan-price">99 اشتراك شهري</div>
                <div class="details">
                    <span>• 0 رسوم</span>
                    <span>• <b>1%</b> عمولة لنا عند كل عملية بيع</span>
                </div>
            </div>
        </div>

        <a href="index.html" class="btn-back">← العودة للرئيسية</a>
    </div>
</body>
</html>
