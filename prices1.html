<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PLATFORM - باقاتنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #0f172a;
            --primary-red: #FF0000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-main: #f8fafc;
            }
        }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 5vh 20px;
        }
        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 80px;
            color: var(--primary-red);
            margin-bottom: 10px;
        }
        .price-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: rgba(255, 0, 0, 0.02);
            border: 2px solid rgba(255, 0, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: 0.3s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .card:hover {
            border-color: var(--primary-red);
            transform: translateY(-5px);
        }
        .price-title { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        .price-val { font-size: 36px; font-weight: 700; color: var(--primary-red); }
        .btn-back {
            display: inline-block;
            margin-top: 40px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid var(--primary-red);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-m">M</div>
        <h1 style="font-family: 'Aref Ruqaa', serif;">باقات النجاح</h1>
        
        <div class="price-grid">
            <div class="card">
                <div class="price-title">باقة الانطلاق</div>
                <div class="price-val">مباشرة</div>
                <p>أنشئ متجرك الآن وابدأ البيع فوراً بدون تعقيدات.</p>
            </div>
            
            <div class="card" style="border-color: var(--primary-red);">
                <div class="price-title" style="color: var(--primary-red);">باقة الشركاء</div>
                <div class="price-val">دعم كامل</div>
                <p>نحن نربح عندما تربح أنت؛ دعم تقني وتسويقي متكامل.</p>
            </div>
        </div>

        <a href="index.html" class="btn-back">العودة للرئيسية</a>
    </div>
</body>
</html>
