<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M | Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Noto+Kufi+Arabic:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --m-red: #FF0000; --m-black: #121212; --m-gray: #f8f9fa; }
        body { margin: 0; font-family: 'Noto Kufi Arabic', sans-serif; background: var(--m-gray); padding-bottom: 100px; }
        
        /* هيدر ملكي بسيط */
        .header { background: #fff; padding: 25px 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 28px; font-weight: 900; color: var(--m-red); letter-spacing: -1.5px; }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .section-title { font-size: 14px; font-weight: 600; color: #888; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #eee; }

        /* كرت المنتج الاحترافي */
        .p-card { background: #fff; border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 15px; transition: 0.3s; border: 1px solid transparent; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .p-card:hover { border-color: #eee; transform: translateY(-3px); }
        
        .p-img-wrapper { width: 90px; height: 90px; border-radius: 15px; overflow: hidden; background: #fdfdfd; border: 1px solid #f5f5f5; flex-shrink: 0; }
        .p-img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-details { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .p-name { font-size: 15px; font-weight: 600; color: var(--m-black); }
        .p-price { font-size: 18px; font-weight: 900; color: var(--m-red); }
        
        .p-stock-wrapper { display: flex; align-items: center; gap: 6px; }
        .p-stock { font-size: 11px; background: #f0f0f0; padding: 4px 10px; border-radius: 6px; color: #777; font-weight: 600; }

        /* زر الإضافة الأنيق */
        .btn-add { position: fixed; bottom: 35px; left: 35px; width: 60px; height: 60px; background: var(--m-black); color: #fff; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn-add:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="header"><div class="logo">M</div></div>

    <div class="container">
        <div class="section-title">المجموعة الحالية</div>
        <div id="productList">
            </div>
    </div>

    <a href="add-product.html" class="btn-add">+</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function load() {
            const list = document.getElementById('productList');
            try {
                const { data: { user } } = await _s.auth.getUser();
                const { data: products } = await _s.from('products').select('*').eq('merchant_id', user.id).order('created_at', { ascending: false });

                list.innerHTML = '';
                products.forEach(p => {
                    const img = p.image_url ? `https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/${p.image_url}` : 'https://via.placeholder.com/150';
                    
                    list.innerHTML += `
                        <div class="p-card">
                            <div class="p-img-wrapper">
                                <img src="${img}" class="p-img" onerror="this.src='https://via.placeholder.com/150'">
                            </div>
                            <div class="p-details">
                                <div class="p-name">${p.name}</div>
                                <div class="p-price">${p.price} <span style="font-size:11px; font-weight:300;">ر.س</span></div>
                                <div class="p-stock-wrapper">
                                    <span class="p-stock">المتوفر: ${p.stock}</span>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (e) {
                list.innerHTML = '<p style="text-align:center;">نواجه مشكلة في جلب القطع..</p>';
            }
        }
        load();
    </script>
</body>
</html>
