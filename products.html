<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | إدارة المخزون الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #FF0000; --m-bg: #ffffff; --m-text: #1a1a1a; --m-shadow: rgba(255, 0, 0, 0.15); --low-stock: #f59e0b; }
        .dark-mode { --m-bg: #0f0f0f; --m-text: #ffffff; --m-shadow: rgba(255, 0, 0, 0.4); }

        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--m-bg); color: var(--m-text); transition: 0.4s; overflow-x: hidden; }
        
        /* هيدر ثابت وفخم */
        .header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 20px; position: sticky; top: 0; background: var(--m-bg); 
            z-index: 1000; border-bottom: 1px solid rgba(255,0,0,0.05);
            backdrop-filter: blur(10px);
        }
        .btn-back { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: var(--m-bg); box-shadow: 0 4px 12px var(--m-shadow); color: var(--m-red); }

        .container { padding: 20px; }

        /* قسم "على وشك النفاذ" - ترتيب استراتيجي */
        .alert-section { margin-bottom: 30px; }
        .section-title { font-size: 18px; font-weight: 900; color: var(--m-red); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .alert-badge { background: rgba(245, 158, 11, 0.1); color: var(--low-stock); font-size: 10px; padding: 2px 8px; border-radius: 5px; }

        .horizontal-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 5px 5px 15px; scrollbar-width: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .low-stock-card { 
            min-width: 140px; background: var(--m-bg); border-radius: 20px; padding: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid rgba(245, 158, 11, 0.2);
            text-align: center;
        }
        .low-stock-card img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-bottom: 8px; }
        .low-stock-card h4 { margin: 0; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .low-stock-card span { color: var(--low-stock); font-size: 11px; font-weight: 800; }

        /* قائمة المنتجات الرئيسية */
        .product-list-item { 
            background: var(--m-bg); border-radius: 22px; padding: 12px; 
            display: flex; align-items: center; gap: 15px; margin-bottom: 15px; 
            box-shadow: 0 10px 25px var(--m-shadow); border: 1px solid rgba(255,0,0,0.03);
        }
        .p-img { width: 75px; height: 75px; border-radius: 18px; object-fit: cover; background: #f5f5f5; }
        .p-info { flex: 1; }
        .p-info h3 { margin: 0; font-size: 15px; font-weight: 800; }
        .p-info p { margin: 3px 0; color: var(--m-red); font-weight: 900; font-size: 14px; }
        
        .p-status { text-align: left; }
        .stock-count { font-size: 11px; font-weight: 800; opacity: 0.6; display: block; }

        /* زر الإضافة العائم والفخم */
        .fab-add { 
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; 
            background: var(--m-red); color: white; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; box-shadow: 0 10px 30px var(--m-shadow); 
            cursor: pointer; z-index: 100; transition: 0.3s;
        }
        .fab-add:active { transform: scale(0.9) rotate(90deg); }

    </style>
</head>
<body>

    <div class="header">
        <div class="btn-back" onclick="location.href='dashboard.html'"><i class="fa-solid fa-chevron-right"></i></div>
        <div style="font-weight: 900; font-size: 18px;">المخزون الملكي</div>
        <div class="circle-btn" style="color: var(--m-red); font-size: 18px;"><i class="fa-solid fa-sliders"></i></div>
    </div>

    <div class="container">
        <div class="alert-section">
            <div class="section-title">
                <i class="fa-solid fa-triangle-exclamation"></i> على وشك النفاذ
                <span class="alert-badge">تحرك الآن</span>
            </div>
            <div class="horizontal-scroll" id="lowStockList">
                <div class="low-stock-card">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=100">
                    <h4>ساعة ذكية</h4>
                    <span>بقي 2 فقط</span>
                </div>
                <div class="low-stock-card">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=100">
                    <h4>سماعة بلوتوث</h4>
                    <span>بقي 3 فقط</span>
                </div>
            </div>
        </div>

        <div class="section-title"><i class="fa-solid fa-box-archive"></i> جميع المنتجات</div>
        <div id="mainProductList">
            <div class="product-list-item">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=200" class="p-img">
                <div class="p-info">
                    <h3>نايكي أحمر كلاسيك</h3>
                    <p>550 ريال</p>
                </div>
                <div class="p-status">
                    <span class="stock-count">المخزون: 45</span>
                    <i class="fa-solid fa-pen-to-square" style="color: #ccc; margin-top: 10px;"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-add" onclick="alert('فتح نافذة الإضافة...')">
        <i class="fa-solid fa-plus"></i>
    </div>

    <script>
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
