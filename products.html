<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | المخزون الاستراتيجي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #FF0000; --m-bg: #ffffff; --m-text: #1a1a1a; --m-shadow: rgba(255, 0, 0, 0.15); }
        .dark-mode { --m-bg: #0f0f0f; --m-text: #ffffff; --m-shadow: rgba(255, 0, 0, 0.4); }

        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--m-bg); color: var(--m-text); transition: 0.4s; padding-bottom: 100px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; padding: 20px; position: sticky; top: 0; background: var(--m-bg); z-index: 1000; border-bottom: 1px solid rgba(255,0,0,0.05); backdrop-filter: blur(10px); }
        .btn-back { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: var(--m-bg); box-shadow: 0 4px 12px var(--m-shadow); color: var(--m-red); cursor: pointer; }

        .container { padding: 20px; }
        .section-title { font-size: 16px; font-weight: 900; color: var(--m-red); margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; padding-right: 5px; border-right: 4px solid var(--m-red); }

        .p-card { background: var(--m-bg); border-radius: 20px; padding: 12px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; box-shadow: 0 8px 20px var(--m-shadow); border: 1px solid rgba(255,0,0,0.03); }
        .p-img { width: 65px; height: 65px; border-radius: 15px; object-fit: cover; background: #f5f5f5; border: 1px solid rgba(255,0,0,0.1); }
        .p-info { flex: 1; }
        .p-info h3 { margin: 0; font-size: 14px; font-weight: 800; }
        .p-info p { margin: 2px 0; color: var(--m-red); font-weight: 900; font-size: 13px; }
        
        .status-badge { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 8px; }
        .out-of-stock { background: rgba(0,0,0,0.1); color: #555; }
        .low-stock { background: rgba(255, 0, 0, 0.1); color: #ff0000; animation: blink 1.5s infinite; }
        
        @keyframes blink { 50% { opacity: 0.5; } }

        .fab-add { position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: var(--m-red); color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 10px 30px var(--m-shadow); cursor: pointer; z-index: 100; }
    </style>
</head>
<body>

    <div class="header">
        <div class="btn-back" onclick="location.href='dashboard.html'"><i class="fa-solid fa-chevron-right"></i></div>
        <div style="font-weight: 900; font-size: 18px;">المخزون الملكي</div>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">
        <div class="section-title"><i class="fa-solid fa-circle-xmark"></i> منتجات منتهية</div>
        <div id="outOfStockList"></div>

        <div class="section-title"><i class="fa-solid fa-triangle-exclamation"></i> على وشك النفاذ</div>
        <div id="lowStockList"></div>

        <div class="section-title"><i class="fa-solid fa-boxes-stacked"></i> قائمة المخزون</div>
        <div id="mainProductList"></div>
    </div>

    <div class="fab-add" onclick="location.href='add-product.html'">
        <i class="fa-solid fa-plus"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function fetchCategorizedProducts() {
            try {
                const { data: { user } } = await _supabase.auth.getUser();
                if (!user) return;

                const { data: products, error } = await _supabase
                    .from('products')
                    .select('*')
                    .eq('merchant_id', user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const outList = document.getElementById('outOfStockList');
                const lowList = document.getElementById('lowStockList');
                const mainList = document.getElementById('mainProductList');

                outList.innerHTML = ''; lowList.innerHTML = ''; mainList.innerHTML = '';

                if (!products || products.length === 0) {
                    mainList.innerHTML = '<p style="text-align:center; opacity:0.5; padding:20px;">لا توجد منتجات حالياً.</p>';
                    return;
                }

                products.forEach(p => {
                    // ✅ تم تصحيح السطر هنا لاستخدام صورة المنتج الحقيقية
                    const imageSrc = p.image_url ? p.image_url : 'https://via.placeholder.com/100/FF0000/FFFFFF?text=M';
                    
                    const card = `
                        <div class="p-card">
                            <img src="${imageSrc}" class="p-img" onerror="this.src='https://via.placeholder.com/100/FF0000/FFFFFF?text=M'">
                            <div class="p-info">
                                <h3>${p.name}</h3>
                                <p>${p.price} ريال</p>
                            </div>
                            <div class="p-status">
                                ${p.stock <= 0 ? '<span class="status-badge out-of-stock">منتهي</span>' : 
                                  p.stock <= 5 ? '<span class="status-badge low-stock">نفذ تقريباً: '+p.stock+'</span>' : 
                                  '<span style="font-size:11px; opacity:0.6;">الكمية: '+p.stock+'</span>'}
                            </div>
                        </div>`;

                    if (p.stock <= 0) outList.innerHTML += card;
                    else if (p.stock <= 5) lowList.innerHTML += card;
                    else mainList.innerHTML += card;
                });
            } catch (err) {
                console.error("Error fetching products:", err);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCategorizedProducts);
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
