<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المخزون الشامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Cairo', sans-serif; background: #fff; padding: 10px; }
        
        /* إحصائيات مصغرة جداً في سطر واحد */
        .mini-stats { display: flex; justify-content: space-around; background: #f9f9f9; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; }
        .stat { text-align: center; }
        .stat span { display: block; font-size: 16px; font-weight: 900; }
        .stat label { font-size: 10px; color: #888; }

        /* الشبكة المصغرة: 3 أعمدة */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }

        .card { 
            border: 1px solid #eee; 
            border-radius: 10px; 
            overflow: hidden; 
            position: relative;
            background: #fff;
        }

        .img-container { width: 100%; aspect-ratio: 1/1; background: #fafafa; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 5px; text-align: center; }
        .name { font-size: 10px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 11px; font-weight: 900; color: #ff0000; }
        
        /* تنبيه الكمية - صغير جداً */
        .q-tag { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.6); color: #fff; font-size: 8px; padding: 2px 5px; border-radius: 4px; }
        .out { background: #ff0000; }

        .btn-plus { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background: #ff0000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; text-decoration: none; box-shadow: 0 5px 15px rgba(255,0,0,0.3); }
    </style>
</head>
<body>

    <div class="mini-stats">
        <div class="stat"><span id="c1" style="color:#ff0000">0</span><label>منتهية</label></div>
        <div class="stat"><span id="c2" style="color:#ffae42">0</span><label>أوشكت</label></div>
        <div class="stat"><span id="c3">0</span><label>متوفرة</label></div>
    </div>

    <div class="grid" id="g"></div>

    <a href="add-product.html" class="btn-plus">+</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function load() {
            const { data: { user } } = await _s.auth.getUser();
            const { data: prods } = await _s.from('products').select('*').eq('merchant_id', user.id).order('created_at', {ascending: false});
            
            let h = '', c1=0, c2=0, c3=0;
            const url = "https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/";

            prods.forEach(p => {
                const img = p.image_url ? (p.image_url.includes('http') ? p.image_url : url + p.image_url) : 'https://via.placeholder.com/100';
                if(p.stock == 0) c1++; else if(p.stock <= 5) c2++; else c3++;
                
                h += `
                    <div class="card">
                        <div class="q-tag ${p.stock==0?'out':''}">${p.stock} ق</div>
                        <div class="img-container"><img src="${img}" onerror="this.src='https://via.placeholder.com/100'"></div>
                        <div class="info">
                            <div class="name">${p.name}</div>
                            <div class="price">${p.price} ريال</div>
                        </div>
                    </div>`;
            });

            document.getElementById('g').innerHTML = h;
            document.getElementById('c1').innerText = c1;
            document.getElementById('c2').innerText = c2;
            document.getElementById('c3').innerText = c3;
        }
        load();
    </script>
</body>
</html>
