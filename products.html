<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #ff3b30; --glow-red: rgba(255, 59, 48, 0.35); }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; padding: 10px 10px; font-family: 'Cairo', sans-serif; background: #fff; color: #1d1d1f; }

        /* الهيدر المختصر جداً [cite: 2026-01-22] */
        .dashboard-header { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 15px; }
        .stats-pills { display: flex; gap: 6px; }
        .pill { background: #000; color: #fff; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 900; }
        .pill.red { background: var(--main-red); }

        /* العناوين الفرعية المختصرة [cite: 2026-01-22] */
        .section-label { font-size: 13px; font-weight: 900; margin: 10px 0 10px; display: flex; align-items: center; gap: 5px; color: var(--main-red); }
        .section-label::before { content: "●"; font-size: 10px; }

        /* شبكة المنتجات المكثفة [cite: 2026-01-22] */
        .m-grid-new { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; row-gap: 15px; }

        /* بطاقة المنتج بظلال حمراء شاملة [cite: 2026-01-22, 2026-01-30] */
        .m-card-new { 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            background: #fff;
            border-radius: 18px;
            padding-bottom: 8px;
            box-shadow: 0 0 15px var(--glow-red); /* ظلال تحيط بكل شيء */
            overflow: hidden;
            border: none;
        }

        .m-frame { width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative; }
        .m-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* زر التعديل (✎) [cite: 2026-01-22] */
        .m-edit-btn { 
            position: absolute; bottom: 5px; left: 5px; 
            background: rgba(255, 255, 255, 0.9); 
            width: 22px; height: 22px; 
            border-radius: 6px; display: flex; align-items: center; 
            justify-content: center; font-size: 10px; text-decoration: none; 
            color: #000; border: 0.5px solid #eee; z-index: 10;
        }

        .m-content { padding: 5px 2px 0; text-align: center; }
        .m-name-txt { font-size: 9px; font-weight: 800; color: #444; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .m-price-txt { font-size: 10px; font-weight: 900; color: #000; }
        
        /* ملصق الكمية [cite: 2026-01-22] */
        .m-stock-label { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); color: #fff; font-size: 7px; padding: 1px 5px; border-radius: 5px; font-weight: 900; z-index: 5; }
        .m-stock-label.alert { background: var(--main-red); }

        /* زر الإضافة الأسود الصغير [cite: 2026-01-31] */
        .m-fab-main { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 55px; height: 55px; background: #000; color: #fff; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 28px; text-decoration: none; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <div class="stats-pills">
            <div class="pill red" id="alertCount">0</div>
            <div class="pill" id="totalCount">0</div>
        </div>
    </div>

    <div id="outSection" style="display:none;">
        <div class="section-label">منتهية ونفاذ</div>
        <div class="m-grid-new" id="outGrid"></div>
        <hr style="border: 0; height: 1px; background: #f5f5f5; margin: 15px 0;">
    </div>

    <div class="m-grid-new" id="mainGrid" style="margin-top: 10px;"></div>

    <a href="add-product.html" class="m-fab-main">+</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function initInventory() {
            try {
                const { data: { user } } = await _s.auth.getUser();
                const { data: products } = await _s.from('products').select('*').eq('merchant_id', user.id).order('created_at', {ascending: false});
                
                let mainH = '', outH = '', alertC = 0;
                const imgBase = "https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/";

                products.forEach(p => {
                    const img = p.image_url ? (p.image_url.includes('http') ? p.image_url : imgBase + p.image_url) : 'https://via.placeholder.com/150';
                    const isAlert = p.stock <= 5;

                    const card = `
                        <div class="m-card-new">
                            <div class="m-stock-label ${p.stock==0?'alert':''}">${p.stock} Q</div>
                            <div class="m-frame">
                                <img src="${img}" onerror="this.src='https://via.placeholder.com/150'">
                                <a href="edit-product.html?id=${p.id}" class="m-edit-btn">✎</a>
                            </div>
                            <div class="m-content">
                                <div class="m-name-txt">${p.name}</div>
                                <div class="m-price-txt">${p.price} ريال</div>
                            </div>
                        </div>`;

                    mainH += card;
                    if(isAlert) { outH += card; alertC++; }
                });

                document.getElementById('mainGrid').innerHTML = mainH;
                document.getElementById('totalCount').innerText = products.length;
                document.getElementById('alertCount').innerText = alertC;

                if(outH) { 
                    document.getElementById('outGrid').innerHTML = outH; 
                    document.getElementById('outSection').style.display = 'block'; 
                }

            } catch(e) { console.error(e); }
        }
        initInventory();
    </script>
</body>
</html>
