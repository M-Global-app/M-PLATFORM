<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M - إدارة المخزون</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Cairo', sans-serif; background: #ffffff; padding: 10px; }
        
        /* التصنيفات العلوية - نظيفة ومباشرة */
        .tabs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 20px; }
        .tab-item { border: 1px solid #f0f0f0; border-radius: 8px; text-align: center; padding: 8px 0; }
        .tab-item b { display: block; font-size: 16px; }
        .tab-item label { font-size: 10px; color: #888; }
        .border-red { border-color: #ff0000; }
        .border-orange { border-color: #ffae42; }

        .title { font-size: 13px; font-weight: 900; margin: 15px 0 10px; border-right: 3px solid #ff0000; padding-right: 8px; }

        /* الشبكة المصغرة: 3 أعمدة إجبارية */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }

        .item { border: 1px solid #eee; border-radius: 10px; position: relative; background: #fff; display: flex; flex-direction: column; overflow: hidden; }
        
        /* المربع الصغير جداً */
        .img-area { width: 100%; aspect-ratio: 1/1; position: relative; background: #fcfcfc; }
        .img-area img { width: 100%; height: 100%; object-fit: cover; }

        /* زر التعديل (✎) فوق الصورة */
        .btn-edit { position: absolute; bottom: 4px; left: 4px; background: rgba(255,255,255,0.95); width: 22px; height: 22px; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 1px solid #ddd; text-decoration: none; color: #000; z-index: 10; }

        .details { padding: 4px; text-align: center; }
        .name { font-size: 9px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #333; }
        .price { font-size: 10px; font-weight: 900; color: #ff0000; }
        
        /* ملصق الكمية الصغير */
        .q-tag { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.7); color: #fff; font-size: 8px; padding: 1px 5px; border-radius: 4px; z-index: 5; }
        .q-tag.empty { background: #ff0000; }

        /* زر الإضافة العائم */
        .btn-add { position: fixed; bottom: 25px; left: 25px; width: 55px; height: 55px; background: #ff0000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; box-shadow: 0 8px 20px rgba(255,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab-item"><b>6</b><label>الكل</label></div>
        <div class="tab-item border-red"><b style="color:#ff0000">0</b><label>منتهية</label></div>
        <div class="tab-item border-orange"><b style="color:#ffae42">1</b><label>أوشكت</label></div>
    </div>

    <div id="outSection" style="display:none;">
        <div class="title">منتجات نفذت</div>
        <div class="grid-container" id="outGrid"></div>
    </div>

    <div class="title">جميع قطع المخزون</div>
    <div class="grid-container" id="allGrid"></div>

    <a href="add-product.html" class="btn-add">+</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function refresh() {
            try {
                const { data: { user } } = await _s.auth.getUser();
                const { data: prods } = await _s.from('products').select('*').eq('merchant_id', user.id).order('created_at', {ascending: false});
                
                let allH = '', outH = '';
                const base = "https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/";

                prods.forEach(p => {
                    const img = p.image_url ? (p.image_url.includes('http') ? p.image_url : base + p.image_url) : 'https://via.placeholder.com/100';
                    const card = `
                        <div class="item">
                            <div class="q-tag ${p.stock==0?'empty':''}">${p.stock} ق</div>
                            <div class="img-area">
                                <img src="${img}" onerror="this.src='https://via.placeholder.com/100'">
                                <a href="edit-product.html?id=${p.id}" class="btn-edit">✎</a>
                            </div>
                            <div class="details">
                                <div class="name">${p.name}</div>
                                <div class="price">${p.price} ريال</div>
                            </div>
                        </div>`;
                    allH += card;
                    if(p.stock == 0) outH += card;
                });

                document.getElementById('allGrid').innerHTML = allH;
                document.getElementById('outGrid').innerHTML = outH;
                if(outH) document.getElementById('outSection').style.display = 'block';
            } catch(e) { console.error("Error:", e); }
        }
        refresh();
    </script>
</body>
</html>
