<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | المخزون الملكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #FF0000; --m-bg: #ffffff; --m-text: #1a1a1a; --m-shadow: rgba(255, 0, 0, 0.15); }
        .dark-mode { --m-bg: #0f0f0f; --m-text: #ffffff; --m-shadow: rgba(255, 0, 0, 0.4); }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--m-bg); 
            color: var(--m-text); transition: 0.4s; -webkit-tap-highlight-color: transparent;
        }

        /* هيدر انسيابي */
        .header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 25px 20px; position: sticky; top: 0; background: var(--m-bg); 
            z-index: 100; border-bottom: 1px solid rgba(255,0,0,0.05);
        }
        .btn-back { 
            width: 45px; height: 45px; border-radius: 15px; display: flex; 
            align-items: center; justify-content: center; background: var(--m-bg); 
            box-shadow: 0 5px 15px var(--m-shadow); color: var(--m-red); font-size: 20px;
        }

        .container { padding: 20px; }
        
        .page-header { margin-bottom: 30px; }
        .page-header h2 { font-size: 28px; font-weight: 900; color: var(--m-red); margin: 0; }
        .page-header p { font-size: 13px; opacity: 0.6; margin-top: 5px; font-weight: 700; }

        /* زر الإضافة الفاخر */
        .btn-add { 
            width: 100%; padding: 18px; background: linear-gradient(45deg, #FF0000, #b91c1c); 
            color: white; border: none; border-radius: 20px; font-weight: 900; 
            font-size: 16px; margin-bottom: 35px; box-shadow: 0 10px 25px var(--m-shadow); 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        /* كروت المنتجات بتصميم "المحور" */
        .product-card { 
            background: var(--m-bg); border-radius: 25px; padding: 12px; 
            display: flex; align-items: center; gap: 18px; margin-bottom: 20px; 
            box-shadow: 0 15px 35px var(--m-shadow); border: 1px solid rgba(255,0,0,0.05);
            transition: 0.3s;
        }
        .product-img-wrapper {
            width: 85px; height: 85px; border-radius: 20px; overflow: hidden;
            background: #f9f9f9; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .product-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .product-info { flex: 1; }
        .product-info h3 { margin: 0; font-size: 16px; font-weight: 800; }
        .product-info .price { color: var(--m-red); font-weight: 900; font-size: 15px; margin-top: 4px; display: block; }
        
        .product-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
        .stock-tag { 
            font-size: 10px; padding: 5px 10px; border-radius: 10px; 
            background: rgba(34, 197, 94, 0.1); color: #22c55e; font-weight: 900; 
        }
        .edit-icon { color: #aaa; font-size: 18px; }

        /* حالة الفارغ الفخمة */
        .empty-state { text-align: center; padding: 50px 20px; opacity: 0.5; }
        .empty-state i { font-size: 60px; color: var(--m-red); margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="btn-back" onclick="location.href='dashboard.html'"><i class="fa-solid fa-arrow-right"></i></div>
        <div style="font-weight: 900; font-size: 20px; letter-spacing: 1px;">M PRIME</div>
        <div style="width: 45px;"></div>
    </div>

    <div class="container">
        <div class="page-header">
            <h2>خزينة المنتجات</h2>
            <p>إدارة وتتبع مخزون إمبراطوريتك</p>
        </div>
        
        <button class="btn-add">
            <i class="fa-solid fa-plus-circle"></i> إضافة قطعة ملكية جديدة
        </button>

        <div id="productsList">
            <div class="product-card">
                <div class="product-img-wrapper">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=200" alt="product">
                </div>
                <div class="product-info">
                    <h3>حذاء سنيكرز ريد لاين</h3>
                    <span class="price">450.00 ريال</span>
                </div>
                <div class="product-actions">
                    <span class="stock-tag">متوفر (12)</span>
                    <i class="fa-solid fa-ellipsis-vertical edit-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تفعيل الوضع الليلي فوراً لضمان الفخامة
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
