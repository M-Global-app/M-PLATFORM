<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M | المخزون الملكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --m-red: #FF0000; --m-dark: #000000; --m-white: #ffffff; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: #fdfdfd; padding-bottom: 120px; }
        
        /* هيدر فخم ورفيع */
        .header { background: var(--m-white); padding: 30px 20px; text-align: center; border-bottom: 4px solid var(--m-red); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .logo { font-size: 45px; font-weight: 900; color: var(--m-red); letter-spacing: -2px; line-height: 1; }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-right: 5px solid var(--m-red); padding-right: 15px; }
        .status-bar h2 { font-size: 20px; font-weight: 900; margin: 0; color: var(--m-dark); }

        /* كرت المنتج - تصميم بريميوم */
        .p-card { background: var(--m-white); border-radius: 25px; padding: 20px; display: flex; align-items: center; gap: 20px; margin-bottom: 20px; border: 1px solid #eee; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .p-card:active { transform: scale(0.96); }
        
        .p-img-box { width: 100px; height: 100px; border-radius: 20px; overflow: hidden; background: #f9f9f9; flex-shrink: 0; border: 1px solid #f0f0f0; }
        .p-img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-content { flex: 1; }
        .p-name { font-size: 18px; font-weight: 800; color: var(--m-dark); margin-bottom: 5px; }
        .p-price { font-size: 22px; font-weight: 900; color: var(--m-red); display: flex; align-items: baseline; gap: 4px; }
        .p-price span { font-size: 12px; font-weight: 400; color: #888; }
        
        .stock-pill { position: absolute; top: 20px; left: 20px; background: #f1f1f1; padding: 5px 12px; border-radius: 10px; font-size: 11px; font-weight: 900; color: #555; }

        /* زر الإضافة - أيقونة M */
        .btn-add { position: fixed; bottom: 40px; right: 40px; width: 70px; height: 70px; background: var(--m-red); color: #fff; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 40px; text-decoration: none; box-shadow: 0 15px 35px rgba(255,0,0,0.3); z-index: 2000; transition: 0.3s; transform: rotate(-5deg); }
        .btn-add:hover { transform: rotate(0deg) scale(1.1); }
    </style>
</head>
<body>

    <div class="header"><div class="logo">M</div></div>

    <div class="container">
        <div class="status-bar">
            <h2>المخزون الحالي</h2>
            <div style="font-size: 12px; color: #aaa; font-weight: 700;">إدارة القطع الملكية</div>
        </div>
        <div id="productList">
            <p style="text-align:center; padding: 50px; color: #ccc;">جاري استدعاء البيانات بصلابة...</p>
        </div>
    </div>

    <a href="add-product.html" class="btn-add">+</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function load() {
            const list = document.getElementById('productList');
            try {
                const { data: { user } } = await _s.auth.getUser();
                if(!user) { window.location.href = 'login.html'; return; }

                const { data: products, error } = await _s.from('products').select('*').eq('merchant_id', user.id).order('created_at', { ascending: false });
                if (error) throw error;

                list.innerHTML = '';
                products.forEach(p => {
                    // ✅ العودة للمنطق الذي نجح معك (الرابط المباشر من الـ Bucket)
                    const bucketPath = "https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/";
                    const imgUrl = p.image_url ? (p.image_url.includes('http') ? p.image_url : bucketPath + p.image_url) : 'https://via.placeholder.com/150/f0f0f0/ff0000?text=M';

                    list.innerHTML += `
                        <div class="p-card">
                            <div class="stock-pill">الكمية: ${p.stock}</div>
                            <div class="p-img-box">
                                <img src="${imgUrl}" class="p-img" onerror="this.src='https://via.placeholder.com/150/f0f0f0/ff0000?text=M'">
                            </div>
                            <div class="p-content">
                                <div class="p-name">${p.name}</div>
                                <div class="p-price">${p.price} <span>ريال سعودي</span></div>
                            </div>
                        </div>`;
                });
            } catch (e) {
                list.innerHTML = '<p style="text-align:center; color:red;">خطأ في تحميل البيانات.</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>
</html>
