<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M Platform | Compact</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #ff3b30; --glow-red: rgba(255, 59, 48, 0.3); }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { padding: 10px; font-family: 'Cairo', sans-serif; background: #fff; color: #1d1d1f; }

        /* تصغير الدوائر العلوية [cite: 2026-01-22] */
        .dashboard-header { display: flex; justify-content: flex-end; margin-bottom: 15px; }
        .stats-pills { display: flex; gap: 8px; }
        .pill { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; color: #fff; background: #000; }
        .pill.red { background: var(--main-red); }
        .pill.orange { background: #ffae42; }

        /* تصغير وتلوين العناوين بالأحمر [cite: 2026-01-22] */
        .section-label { font-size: 12px; font-weight: 900; margin: 15px 0 8px; color: var(--main-red); display: flex; align-items: center; gap: 5px; }
        .section-label::before { content: ""; width: 3px; height: 12px; background: var(--main-red); border-radius: 2px; }

        /* شبكة مربعات أصغر (4 أعمدة لتكثيف العرض) [cite: 2026-01-22] */
        .m-grid-new { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; row-gap: 12px; }

        /* تصغير البطاقة والظلال [cite: 2026-01-22, 2026-01-30] */
        .m-card-new { 
            position: relative; 
            background: #fff;
            border-radius: 12px;
            padding-bottom: 5px;
            box-shadow: 0 0 10px var(--glow-red); 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .m-frame { width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative; }
        .m-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* تصغير زر التعديل */
        .m-edit-btn { position: absolute; bottom: 4px; left: 4px; background: rgba(255, 255, 255, 0.9); width: 18px; height: 18px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 9px; text-decoration: none; color: #000; }

        .m-content { padding: 4px 2px 0; text-align: center; }
        .m-name-txt { font-size: 8px; font-weight: 800; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .m-price-txt { font-size: 9px; font-weight: 900; color: #000; margin-top: 1px; }
        
        /* تصغير ملصق الكمية */
        .m-stock-label { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.8); color: #fff; font-size: 7px; padding: 1px 4px; border-radius: 4px; font-weight: 900; z-index: 5; }
        .m-stock-label.alert { background: var(--main-red); }

        /* زر الإضافة الأحمر المضيء بحجم أصغر [cite: 2026-01-31] */
        .m-fab-main { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 50px; height: 50px; background: var(--main-red); color: #fff; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 25px; text-decoration: none; box-shadow: 0 5px 15px var(--glow-red); z-index: 1000; }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <div class="stats-pills">
            <div class="pill red" id="outCount">0</div>
            <div class="pill orange" id="lowCount">0</div>
            <div class="pill" id="totalCount">0</div>
        </div>
    </div>

    <div id="outSection" style="display:none;">
        <div class="section-label">منتجات منتهية</div>
        <div class="m-grid-new" id="outGrid"></div>
    </div>

    <div id="lowSection" style="display:none;">
        <div class="section-label">على وشك النفاذ</div>
        <div class="m-grid-new" id="lowGrid"></div>
    </div>

    <div class="section-label" style="color:#000;">المخزون الكامل</div>
    <div class="m-grid-new" id="mainGrid"></div>

    <a href="add-product.html" class="m-fab-main">+</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        async function initInventory() {
            try {
                const { data: { user } } = await _s.auth.getUser();
                const { data: products } = await _s.from('products').select('*').eq('merchant_id', user.id).order('created_at', {ascending: false});
                
                let mainH = '', outH = '', lowH = '', cOut=0, cLow=0;
                const imgBase = "https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/";

                products.forEach(p => {
                    const img = p.image_url ? (p.image_url.includes('http') ? p.image_url : imgBase + p.image_url) : 'https://via.placeholder.com/150';
                    const isOut = p.stock == 0;
                    const isLow = p.stock > 0 && p.stock <= 5;

                    const card = `
                        <div class="m-card-new">
                            <div class="m-stock-label ${isOut?'alert':''}">${p.stock} Q</div>
                            <div class="m-frame">
                                <img src="${img}" onerror="this.src='https://via.placeholder.com/150'">
                                <a href="edit-product.html?id=${p.id}" class="m-edit-btn">✎</a>
                            </div>
                            <div class="m-content">
                                <div class="m-name-txt">${p.name}</div>
                                <div class="m-price-txt">${p.price} ريال</div>
                            </div>
                        </div>`;

                    mainH += card;
                    if(isOut) { outH += card; cOut++; }
                    if(isLow) { lowH += card; cLow++; }
                });

                document.getElementById('mainGrid').innerHTML = mainH;
                document.getElementById('totalCount').innerText = products.length;
                document.getElementById('outCount').innerText = cOut;
                document.getElementById('lowCount').innerText = cLow;

                if(outH) { document.getElementById('outGrid').innerHTML = outH; document.getElementById('outSection').style.display = 'block'; }
                if(lowH) { document.getElementById('lowGrid').innerHTML = lowH; document.getElementById('lowSection').style.display = 'block'; }

            } catch(e) { console.error(e); }
        }
        initInventory();
    </script>
</body>
</html>
