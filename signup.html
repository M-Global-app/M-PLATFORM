<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - M PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF0000; --bg: #fcfcfc; --text: #1a1a1a; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f172a; --text: #f8fafc; } }
        body { margin: 0; padding: 40px 0; background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        .header-title { font-size: 24px; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .sub-title { font-size: 14px; opacity: 0.7; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; font-size: 14px; font-weight: 700; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); box-sizing: border-box; background: white; font-family: 'Cairo'; }
        .btn-submit { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px; font-size: 16px; }
        .selected-plan-box { background: rgba(255,0,0,0.05); padding: 10px; border-radius: 10px; margin-bottom: 20px; font-weight: 700; color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">انضم إلينا اليوم</h1>
        <p class="sub-title">ابدأ رحلتك في التجارة الإلكترونية مع M</p>
        
        <div id="planDisplay" class="selected-plan-box">جاري تحميل الباقة المختارة...</div>

        <form id="signupForm">
            <div class="input-group">
                <label>الاسم الكامل</label>
                <input type="text" id="fullName" placeholder="أدخل اسمك الكريم" required>
            </div>
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">إنشاء متجري الآن</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wwbyzuvbqamucp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // جلب الباقة المختارة من ذاكرة المتصفح
        const selectedPlan = localStorage.getItem('selectedPlan') || 'الرئيسية';
        document.getElementById('planDisplay').innerText = `الباقة المختارة: ${selectedPlan}`;

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            // تسجيل المستخدم في Supabase Auth
            const { data, error } = await _supabase.auth.signUp({
                email,
                password,
                options: { data: { full_name: fullName, plan: selectedPlan } }
            });

            if (error) alert("عذراً: " + error.message);
            else alert("تم إنشاء حسابك بنجاح! يرجى تفعيل بريدك الإلكتروني.");
        });
    </script>
</body>
</html>
