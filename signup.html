<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضم إلينا - M PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF0000; --bg: #fcfcfc; --text: #1a1a1a; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f172a; --text: #f8fafc; } }
        
        body { 
            margin: 0; padding: 20px 0; /* تقليل الحشو العلوي */
            background-color: var(--bg); color: var(--text); 
            font-family: 'Cairo', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .container { width: 90%; max-width: 380px; text-align: center; }
        
        .header-title { font-size: 24px; font-weight: 800; color: var(--primary); margin-bottom: 2px; }
        
        /* تنسيق حرف M الصغير المائل */
        .sub-title { font-size: 14px; opacity: 0.7; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .m-logo-small { color: var(--primary); font-weight: 900; font-style: italic; font-size: 18px; }

        .selected-plan-box { 
            background: rgba(255,0,0,0.05); padding: 10px; /* تصغير الصندوق */
            border-radius: 12px; margin-bottom: 20px; 
            font-weight: 700; color: var(--primary); font-size: 14px;
            border: 1px dashed rgba(255,0,0,0.2);
        }

        .input-group { margin-bottom: 12px; text-align: right; } /* تقليل المسافة بين الخانات */
        label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 5px; margin-right: 5px; }
        
        input { 
            width: 100%; padding: 10px 15px; /* تصغير حجم الخانة */
            border-radius: 12px; border: 1px solid rgba(0,0,0,0.08); 
            box-sizing: border-box; background: white; 
            font-family: 'Cairo'; font-size: 14px;
            transition: 0.3s ease; color: #1a1a1a;
        }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-submit { 
            width: 100%; padding: 14px; 
            background: var(--primary); color: white; 
            border: none; border-radius: 50px; 
            font-weight: 800; cursor: pointer; 
            margin-top: 15px; font-size: 16px;
            box-shadow: 0 4px 12px rgba(255,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">انضم إلينا اليوم</h1>
        <p class="sub-title">ابدأ رحلتك في التجارة الإلكترونية مع <span class="m-logo-small">M</span></p>
        
        <div id="planDisplay" class="selected-plan-box">جاري تحميل الباقة...</div>

        <form id="signupForm">
            <div class="input-group">
                <label>رقم الجوال</label>
                <input type="tel" id="phone" placeholder="05xxxxxxxx" required>
            </div>
            
            <div class="input-group">
                <label>اسم المتجر</label>
                <input type="text" id="storeName" placeholder="مثال: متجر الأناقة" required>
            </div>

            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">إنشاء متجري الآن</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wwbyzuvbqamucptnnlpf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const selectedPlan = localStorage.getItem('selectedPlan') || 'الرئيسية';
        document.getElementById('planDisplay').innerText = `الباقة المختارة: ${selectedPlan}`;

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "جاري الحفظ...";
            btn.disabled = true;

            const { data, error } = await _supabase.auth.signUp({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                options: { 
                    data: { 
                        phone_number: document.getElementById('phone').value, 
                        store_name: document.getElementById('storeName').value, 
                        plan_type: selectedPlan 
                    } 
                }
            });

            if (error) {
                alert("خطأ: " + error.message);
                btn.innerText = "إنشاء متجري الآن";
                btn.disabled = false;
            } else {
                alert("تم بنجاح! تفقّد بريدك للتفعيل.");
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
