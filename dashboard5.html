<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | Pure White Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #dc2626; --m-bg: #ffffff; --m-white: #ffffff; --m-text: #1a1a1a; }
        body { 
            margin: 0; 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--m-bg); /* أبيض ثلجي صافي */
            color: var(--m-text); 
            padding-bottom: 40px; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* أنيميشن الظهور التدريجي */
        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s ease forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* الهيدر */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; }
        .m-logo { font-family: 'Aref Ruqaa', serif; font-size: 32px; color: var(--m-red); }
        .header-icons { display: flex; gap: 12px; }
        .circle-btn { 
            width: 42px; height: 42px; background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* تقوية الظل ليناسب الخلفية البيضاء */
            color: #555; 
        }

        .container { padding: 0 20px; }
        
        .welcome-section { margin-top: 5px; margin-bottom: 25px; }
        .welcome-section h1 { font-size: 28px; font-weight: 900; color: var(--m-red); margin: 0; }
        .welcome-section p { font-size: 13px; color: #777; margin: 5px 0 0; font-weight: 700; }

        /* الإحصائيات مع حدود ناعمة جداً */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 30px; }
        .stat-box { 
            background: white; padding: 22px 10px; border-radius: 24px; text-align: center; 
            border: 1px solid #f1f1f1; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        .stat-box b { font-size: 22px; display: block; color: var(--m-red); margin-bottom: 2px; }
        .stat-box span { font-size: 10px; color: #444; font-weight: 800; }

        /* البحث الفخم */
        .search-area { 
            background: white; padding: 16px 20px; border-radius: 22px; display: flex; align-items: center; gap: 12px; 
            border: 2px solid var(--m-red); box-shadow: 0 8px 25px rgba(220, 38, 38, 0.1); margin-bottom: 35px; 
        }
        .search-area input { border: none; outline: none; width: 100%; font-family: 'Cairo'; font-weight: 700; font-size: 14px; background: transparent; }
        .search-area i { color: var(--m-red); font-size: 18px; }

        /* شبكة الإعدادات */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }
        .menu-item { 
            background: white; padding: 30px 15px; border-radius: 38px; text-align: center; 
            box-shadow: 0 8px 35px rgba(0,0,0,0.04); border: 1px solid #f8f8f8; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-item:active { transform: scale(0.92); }
        .menu-item i { font-size: 34px; color: #ff7675; margin-bottom: 15px; display: block; }
        .menu-item h3 { margin: 0; font-size: 14px; font-weight: 800; color: #2d3436; }
    </style>
</head>
<body>

    <nav class="top-nav fade-in">
        <div class="header-icons">
            <div class="circle-btn"><i class="fa-regular fa-bell"></i></div>
            <div class="circle-btn"><i class="fa-regular fa-moon"></i></div>
        </div>
        <div class="m-logo">M</div>
    </nav>

    <div class="container">
        <div class="welcome-section fade-in" style="animation-delay: 0.1s;">
            <h1>مرحباً، <span id="mName">تحميل...</span></h1>
            <p>إليك ملخص إمبراطوريتك التجارية اليوم</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box fade-in" style="animation-delay: 0.2s;"><b>120</b><span>المنتجات</span></div>
            <div class="stat-box fade-in" style="animation-delay: 0.3s;"><b>8</b><span>نقص المخزون</span></div>
            <div class="stat-box fade-in" style="animation-delay: 0.4s;"><b>5</b><span>طلبات جديدة</span></div>
        </div>

        <div class="search-area fade-in" style="animation-delay: 0.5s;">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="ابحث في متجر M...">
        </div>

        <div class="menu-grid">
            <div class="menu-item fade-in" style="animation-delay: 0.6s;"><i class="fa-solid fa-store"></i><h3>الإعدادات</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 0.7s;"><i class="fa-solid fa-user-shield"></i><h3>حسابي</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 0.8s;"><i class="fa-solid fa-boxes-stacked"></i><h3>المنتجات</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 0.9s;"><i class="fa-solid fa-receipt"></i><h3>الطلبات</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.0s;"><i class="fa-solid fa-wallet"></i><h3>المحفظة</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.1s;"><i class="fa-solid fa-chart-line"></i><h3>التقارير</h3></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');
        
        async function updateDashboard() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                document.getElementById('mName').innerText = user.user_metadata.store_name || "تاجر M";
            }
        }
        updateDashboard();
    </script>
</body>
</html>
