<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | لوحة التحكم الفاخرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #dc2626; --m-bg: #fcfcfc; --m-white: #ffffff; --m-text: #1a1a1a; --m-gray: #8e8e93; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--m-bg); color: var(--m-text); padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }

        /* الهيدر */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; }
        .m-logo-small { font-family: 'Aref Ruqaa', serif; font-size: 30px; color: var(--m-red); font-weight: 700; }
        .header-icons { display: flex; gap: 12px; }
        .circle-btn { width: 42px; height: 42px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); color: #555; }

        .container { padding: 0 20px; }
        
        /* الترحيب باللون الأحمر */
        .welcome-section { margin-top: 5px; margin-bottom: 25px; }
        .welcome-section h1 { font-size: 28px; font-weight: 900; color: var(--m-red); margin: 0; letter-spacing: -0.5px; }
        .welcome-section p { font-size: 13px; color: var(--m-gray); margin: 5px 0 0; font-weight: 700; }

        /* إحصائيات المتجر - جمالية فائقة */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .stat-box { 
            background: linear-gradient(145deg, #ffffff, #f0f0f0); padding: 20px 10px; border-radius: 22px; 
            text-align: center; border: 2px solid var(--m-red); box-shadow: 0 10px 20px rgba(220, 38, 38, 0.08); 
        }
        .stat-box b { font-size: 20px; display: block; color: var(--m-red); margin-bottom: 2px; }
        .stat-box span { font-size: 10px; color: var(--m-text); font-weight: 800; }

        /* مربع البحث المحدد بالأحمر */
        .search-area { 
            background: white; padding: 15px 20px; border-radius: 20px; display: flex; align-items: center; gap: 12px; 
            border: 2px solid var(--m-red); box-shadow: 0 5px 15px rgba(220, 38, 38, 0.05); margin-bottom: 30px; 
        }
        .search-area input { border: none; outline: none; width: 100%; font-family: 'Cairo'; font-weight: 700; font-size: 14px; }
        .search-area i { color: var(--m-red); font-size: 18px; }

        /* شبكة الإعدادات الكثيرة */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { 
            background: white; padding: 25px 15px; border-radius: 35px; text-align: center; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.03); border: 1px solid #f1f1f1; transition: 0.3s;
        }
        .menu-item:active { transform: scale(0.94); }
        .menu-item i { font-size: 32px; color: #ff6b6b; margin-bottom: 15px; display: block; }
        .menu-item h3 { margin: 0; font-size: 14px; font-weight: 800; color: #333; }

        /* الزر العائم */
        .fab { position: fixed; bottom: 120px; left: 25px; width: 65px; height: 65px; background: var(--m-red); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4); z-index: 99; }

        /* البار السفلي */
        .bottom-nav { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border: 1px solid #f9f9f9; }
        .nav-link { color: #ccc; font-size: 22px; transition: 0.3s; }
        .nav-link.active { color: var(--m-red); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="header-icons">
            <div class="circle-btn"><i class="fa-regular fa-bell"></i></div>
            <div class="circle-btn"><i class="fa-regular fa-moon"></i></div>
        </div>
        <div class="m-logo-small">M</div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <h1 id="merchantGreeting">مرحباً، <span id="mName">تحميل...</span></h1>
            <p>إليك ملخص إمبراطوريتك التجارية اليوم</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><b>120</b><span>المنتجات</span></div>
            <div class="stat-box"><b>8</b><span>نقص المخزون</span></div>
            <div class="stat-box"><b>5</b><span>طلبات جديدة</span></div>
        </div>

        <div class="search-area">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="ابحث في متجر M...">
        </div>

        <div class="menu-grid">
            <div class="menu-item"><i class="fa-solid fa-store"></i><h3>إعدادات المتجر</h3></div>
            <div class="menu-item"><i class="fa-solid fa-user-shield"></i><h3>إعدادات التاجر</h3></div>
            <div class="menu-item"><i class="fa-solid fa-boxes-stacked"></i><h3>إدارة المنتجات</h3></div>
            <div class="menu-item"><i class="fa-solid fa-receipt"></i><h3>إدارة الطلبات</h3></div>
            <div class="menu-item"><i class="fa-solid fa-wallet"></i><h3>المحفظة المالية</h3></div>
            <div class="menu-item"><i class="fa-solid fa-chart-line"></i><h3>التقارير الذكية</h3></div>
            <div class="menu-item"><i class="fa-solid fa-bullhorn"></i><h3>الحملات الإعلانية</h3></div>
            <div class="menu-item"><i class="fa-solid fa-headset"></i><h3>الدعم الفني</h3></div>
        </div>
    </div>

    <div class="fab"><i class="fa-solid fa-plus"></i></div>

    <nav class="bottom-nav">
        <div class="nav-link"><i class="fa-solid fa-bars"></i></div>
        <div class="nav-link"><i class="fa-regular fa-star"></i></div>
        <div class="nav-link active"><i class="fa-solid fa-house"></i></div>
        <div class="nav-link"><i class="fa-solid fa-rotate-right"></i></div>
        <div class="nav-link"><i class="fa-solid fa-chevron-left"></i></div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');
        
        async function updateDashboard() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                document.getElementById('mName').innerText = user.user_metadata.store_name || "تاجر M";
            }
        }
        updateDashboard();
    </script>
</body>
</html>
