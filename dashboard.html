<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | Merchant Live Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #dc2626; --m-bg: #ffffff; --m-text: #1a1a1a; --m-shadow-red: rgba(220, 38, 38, 0.12); }
        .dark-mode { --m-bg: #121212; --m-text: #ffffff; --m-shadow-red: rgba(220, 38, 38, 0.35); }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--m-bg); 
            color: var(--m-text); transition: 0.3s; overflow-x: hidden; padding-bottom: 30px;
        }

        .fade-in { opacity: 0; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; }
        .m-logo { font-family: 'Aref Ruqaa', serif; font-size: 32px; color: var(--m-red); }
        .header-icons { display: flex; gap: 12px; }
        .circle-btn { width: 40px; height: 40px; background: var(--m-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px var(--m-shadow-red); border: 1px solid rgba(220,38,38,0.05); cursor: pointer; }

        .container { padding: 0 18px; }
        
        .welcome-section { margin-top: 5px; margin-bottom: 20px; text-align: right; }
        .welcome-section h1 { font-size: 26px; font-weight: 900; color: var(--m-red); margin: 0; }
        .welcome-section p { font-size: 12px; opacity: 0.7; margin-top: 2px; }

        .stats-grid-6 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-box { 
            background: var(--m-bg); padding: 15px 5px; border-radius: 20px; text-align: center; 
            box-shadow: 0 8px 20px var(--m-shadow-red); border: 1px solid rgba(220,38,38,0.08);
        }
        .stat-box b { font-size: 18px; display: block; color: var(--m-red); }
        .stat-box span { font-size: 10px; font-weight: 800; display: block; margin-top: 3px; }

        .search-area { 
            background: var(--m-bg); padding: 12px 18px; border-radius: 50px; 
            display: flex; align-items: center; gap: 10px; border: 1.5px solid var(--m-red); 
            box-shadow: 0 5px 15px var(--m-shadow-red); margin-bottom: 30px;
        }
        .search-area input { border: none; outline: none; width: 100%; font-family: 'Cairo'; font-size: 13px; background: transparent; color: var(--m-text); }

        .menu-grid-8 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { 
            background: var(--m-bg); padding: 25px 12px; border-radius: 30px; text-align: center; 
            box-shadow: 0 10px 25px var(--m-shadow-red); border: 1px solid rgba(220,38,38,0.05);
            transition: 0.2s;
        }
        .menu-item:active { transform: scale(0.96); }
        .menu-item i { font-size: 30px; color: var(--m-red); margin-bottom: 10px; display: block; opacity: 0.9; }
        .menu-item h3 { margin: 0; font-size: 13px; font-weight: 800; }
    </style>
</head>
<body>

    <nav class="top-nav fade-in">
        <div class="header-icons">
            <div class="circle-btn" onclick="toggleDarkMode()"><i id="modeIcon" class="fa-regular fa-moon"></i></div>
            <div class="circle-btn"><i class="fa-regular fa-bell"></i></div>
        </div>
        <div class="m-logo">M</div>
    </nav>

    <div class="container">
        <div class="welcome-section fade-in">
            <h1>مرحباً، <span id="mName">تحميل...</span></h1>
            <p>إليك ملخص إمبراطوريتك التجارية اليوم</p>
        </div>

        <div class="stats-grid-6">
            <div class="stat-box"><b>120</b><span>المنتجات</span></div>
            <div class="stat-box"><b>8</b><span>نقص المخزون</span></div>
            <div class="stat-box"><b>5</b><span>طلبات جديدة</span></div>
            <div class="stat-box"><b>1.2K</b><span>زيارات اليوم</span></div>
            <div class="stat-box"><b style="color:#22c55e">850</b><span>أرباح اليوم</span></div>
            <div class="stat-box"><b>0</b><span>المرتجعات</span></div>
        </div>

        <div class="search-area fade-in">
            <i class="fa-solid fa-magnifying-glass" style="color:var(--m-red)"></i>
            <input type="text" placeholder="ابحث في متجر M...">
        </div>

        <div class="menu-grid-8">
            <div class="menu-item" onclick="location.href='products.html'" style="cursor:pointer;"><i class="fa-solid fa-box-open"></i><h3>المنتجات</h3></div>

            <div class="menu-item"><i class="fa-solid fa-receipt"></i><h3>الطلبات</h3></div>
            <div class="menu-item"><i class="fa-solid fa-user-gear"></i><h3>إعدادات التاجر</h3></div>
            <div class="menu-item"><i class="fa-solid fa-store"></i><h3>إعدادات المتجر</h3></div>
            <div class="menu-item"><i class="fa-solid fa-eye"></i><h3>نظرة على المتجر</h3></div>
            <div class="menu-item"><i class="fa-solid fa-credit-card"></i><h3>إعدادات الدفع</h3></div>
            <div class="menu-item"><i class="fa-solid fa-truck-fast"></i><h3>إعدادات الشحن</h3></div>
            <div class="menu-item"><i class="fa-solid fa-headset"></i><h3>مركز المساعدة</h3></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ربط المشروع (استخدمت مفتاحك الموجود مسبقاً في الذاكرة)
        const _supabase = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        // دالة جلب الاسم الفعلي وتحديث الترحيب
        async function updateMerchantName() {
            try {
                const { data: { user } } = await _supabase.auth.getUser();
                if (user) {
                    const displayName = user.user_metadata.store_name || user.user_metadata.full_name || user.email.split('@')[0];
                    document.getElementById('mName').innerText = displayName;
                } else {
                    document.getElementById('mName').innerText = "تاجر M";
                }
            } catch (error) {
                document.getElementById('mName').innerText = "تاجر M";
            }
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('modeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-regular fa-moon';
        }

        // تشغيل الوظائف عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('modeIcon').className = 'fa-solid fa-sun';
            }
            updateMerchantName();
        });
    </script>
</body>
</html>
