<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #0f172a;
            --text-sub: #334155;
            --primary-red: #FF0000;
            --jimmy-color: #6366f1;
            --whatsapp-color: #25d366;
            --transition-speed: 0.5s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-main: #f8fafc;
                --text-sub: #cbd5e1;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            transition: background-color var(--transition-speed) ease;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 500px;
            padding: 3vh 20px;
        }

        @keyframes smoothFadeUp {
            0% { opacity: 0; transform: translateY(15px); filter: blur(3px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .animate {
            opacity: 0;
            animation: smoothFadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: clamp(180px, 50vw, 280px); 
            color: var(--primary-red);
            line-height: 0.9;
            margin: 0;
            display: block;
            font-weight: 700;
            animation-delay: 0.1s;
        }

        .brand-text {
            font-size: 22px;
            letter-spacing: 10px;
            font-weight: 700;
            margin-top: 0px; 
            color: var(--text-main);
            animation-delay: 0.2s;
            text-transform: uppercase;
        }

        .content-box { margin-top: 25px; }

        .main-text {
            font-size: 19px;
            color: var(--text-sub);
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .partnership-promise {
            margin-bottom: 35px;
            animation-delay: 0.8s;
        }

        .highlight-black {
            font-family: 'Aref Ruqaa', serif;
            font-size: 32px;
            display: block;
        }

        .partner-red {
            color: var(--primary-red);
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-color: rgba(255, 0, 0, 0.2);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            animation-delay: 1s;
        }

        .btn {
            width: 85%;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 19px;
            transition: 0.3s ease;
            /* حل مشكلة المربع البشع عند الضغط */
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background-color: var(--primary-red);
            color: white;
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.18);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
        }

        .floating-btn {
            position: fixed;
            bottom: 25px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            text-decoration: none;
            transition: transform 0.3s ease;
            opacity: 0;
            /* حل مشكلة المربع البشع للأزرار العائمة */
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes soft-pulse-unified {
            0% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2); }
            70% { box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }

        .floating-btn:hover { transform: scale(1.15); }

        .jimmy-btn {
            left: 25px;
            background: var(--jimmy-color);
            animation: soft-pulse-unified 3s infinite, smoothFadeUp 0.8s 1.2s forwards;
        }

        .whatsapp-btn {
            right: 25px;
            background-color: var(--whatsapp-color);
            animation: soft-pulse-unified 3s infinite 0.5s, smoothFadeUp 0.8s 1.4s forwards;
        }
    </style>
</head>
