<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PLATFORM - الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .logo-m { font-family: 'Aref Ruqaa', serif; }
        /* قانون منع المربعات البشعة */
        * { outline: none !important; -webkit-tap-highlight-color: transparent !important; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <nav class="flex justify-between items-center p-6 max-w-6xl mx-auto">
        <div class="logo-m text-4xl font-bold text-red-600">M</div>
        <div class="flex gap-4">
            <a href="login.html#login" class="text-sm font-bold py-2 px-4 border border-red-600 text-red-600 rounded-lg hover:bg-red-50 transition">دخول</a>
            <a href="login.html#register" class="text-sm font-bold py-2 px-4 bg-red-600 text-white rounded-lg shadow-lg shadow-red-200 active:scale-95 transition">ابدأ الآن</a>
        </div>
    </nav>

    <main class="flex flex-col items-center text-center px-6 pt-20 pb-32">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">منصة <span class="text-red-600 logo-m">M</span> المتكاملة</h1>
        <p class="text-slate-500 text-lg md:text-xl max-w-2xl mb-12">الخيار الأمثل لإدارة مشروعك بكل صلابة وقوة. نحن هنا لنمنحك التحكم الكامل.</p>
        
        <div class="flex flex-col sm:flex-row gap-4 w-full max-w-md">
            <button onclick="window.location.href='login.html#register'" class="flex-1 bg-red-600 text-white font-bold py-4 rounded-xl shadow-xl shadow-red-200 hover:bg-red-700 transition-all">انضم إلينا مجاناً</button>
            
            <button class="flex-1 bg-slate-100 text-slate-700 font-bold py-4 rounded-xl hover:bg-slate-200 transition-all">خطط الأسعار</button>
        </div>
    </main>

    <footer class="border-t border-slate-100 py-10 text-center text-slate-400 text-sm">
        &copy; 2026 M PLATFORM. جميع الحقوق محفوظة.
    </footer>

</body>
</html>
