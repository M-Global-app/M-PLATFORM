<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #FF0000; --m-bg: #fcfcfc; --m-white: #ffffff; --m-text: #1a1717; --m-gray: #8e8e93; --gold: #D4AF37; }
        
        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--m-bg); color: var(--m-text); padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }

        /* الهيدر الفخم */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 25px; background: var(--m-white); }
        .m-brand { font-family: 'Aref Ruqaa', serif; font-size: 32px; color: var(--m-red); font-weight: 700; }
        .user-profile { width: 40px; height: 40px; border-radius: 50%; background: #f0f0f0; border: 2px solid var(--m-red); overflow: hidden; }

        .container { padding: 0 20px; display: none; animation: slideUp 0.5s ease; }
        .container.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* تحويل المستطيلات الستة إلى منصات فخمة */
        .hero-card { background: #111; color: white; padding: 30px 25px; border-radius: 30px; margin-bottom: 20px; position: relative; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
        .hero-card h2 { font-size: 14px; opacity: 0.6; margin: 0; font-weight: 400; }
        .hero-card .val { font-size: 35px; font-weight: 900; margin: 10px 0; display: block; letter-spacing: -1px; }
        .hero-card::after { content: 'M'; position: absolute; top: -20px; left: -10px; font-size: 150px; opacity: 0.05; font-family: 'Aref Ruqaa'; }

        .stat-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .glass-card { background: white; padding: 20px; border-radius: 25px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 5px 15px rgba(0,0,0,0.02); text-align: center; }
        .glass-card i { font-size: 20px; color: var(--m-red); margin-bottom: 10px; display: block; }
        .glass-card span { font-size: 12px; color: var(--m-gray); font-weight: 700; }
        .glass-card b { display: block; font-size: 20px; font-weight: 900; margin-top: 5px; }

        /* صفحة المنتجات المطورة */
        .product-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .luxury-product { background: white; border-radius: 25px; padding: 10px; border: 1px solid #f1f1f1; position: relative; }
        .luxury-product img { width: 100%; border-radius: 20px; height: 130px; object-fit: cover; background: #f9f9f9; }
        .product-meta { padding: 10px 5px; }
        .product-meta b { font-size: 15px; display: block; }
        .price-tag { color: var(--m-red); font-weight: 900; font-size: 14px; }

        /* البار السفلي - Apple Style */
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); height: 75px; border-radius: 25px; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.5); z-index: 2000; }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--m-gray); font-size: 10px; font-weight: 800; transition: 0.3s; }
        .nav-tab.active { color: var(--m-red); }
        .nav-tab i { font-size: 22px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="m-brand">M</div>
        <div class="user-profile">
            <img src="https://via.placeholder.com/40" alt="User">
        </div>
    </header>

    <main id="home-page" class="container active">
        <div class="hero-card">
            <h2>إجمالي المبيعات (الرئيسية)</h2>
            <span class="val">14,250.00 ر.س</span>
            <div style="font-size: 11px; color: #4ade80;">↑ 12% نمو هذا الشهر</div>
        </div>

        <div class="stat-row">
            <div class="glass-card">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>الطلبات</span>
                <b>24</b>
            </div>
            <div class="glass-card">
                <i class="fa-solid fa-users"></i>
                <span>العملاء</span>
                <b>180</b>
            </div>
        </div>

        <div class="hero-card" style="background: var(--m-red); box-shadow: 0 10px 25px rgba(255,0,0,0.2);">
            <h2 style="color: white; opacity: 0.8;">باقة الاشتراك</h2>
            <span class="val" style="font-size: 24px;">M PRIME GOLD</span>
            <div style="font-size: 12px; color: white; opacity: 0.9;">باقي 120 يوم على التجديد</div>
        </div>
    </main>

    <main id="products-page" class="container">
        <div class="product-list">
            <div class="luxury-product">
                <img src="https://via.placeholder.com/150/f9f9f9/dc2626?text=PRODUCT">
                <div class="product-meta">
                    <b>عطر برايم</b>
                    <span class="price-tag">250 ر.س</span>
                </div>
            </div>
            <div class="luxury-product">
                <img src="https://via.placeholder.com/150/f9f9f9/dc2626?text=PRODUCT">
                <div class="product-meta">
                    <b>بخور ملكي</b>
                    <span class="price-tag">180 ر.س</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-tab active" onclick="showP('home', this)"><i class="fa-solid fa-house-chimney"></i><span>الرئيسية</span></div>
        <div class="nav-tab" onclick="showP('products', this)"><i class="fa-solid fa-cubes-stacked"></i><span>المنتجات</span></div>
        <div class="nav-tab"><i class="fa-solid fa-chart-line"></i><span>التقارير</span></div>
        <div class="nav-tab"><i class="fa-solid fa-gear"></i><span>الإعدادات</span></div>
    </nav>

    <script>
    function showP(pId, el) {
        document.querySelectorAll('.container').forEach(p => p.classList.remove('active'));
        document.getElementById(pId + '-page').classList.add('active');
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        localStorage.setItem('lastPage', pId);
    }

    window.onload = function() {
        const lastPage = localStorage.getItem('lastPage') || 'home';
        const tabs = document.querySelectorAll('.nav-tab');
        if (lastPage === 'home') showP('home', tabs[0]);
        else if (lastPage === 'products') showP('products', tabs[1]);
    }
    </script>
</body>
</html>
