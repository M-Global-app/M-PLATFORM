<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M PRIME | Octa Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --m-red: #dc2626; --m-bg: #ffffff; --m-text: #1a1a1a; --m-shadow-red: rgba(220, 38, 38, 0.18); }
        .dark-mode { --m-bg: #121212; --m-text: #ffffff; --m-shadow-red: rgba(220, 38, 38, 0.45); }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--m-bg); 
            color: var(--m-text); transition: all 0.4s ease; overflow-x: hidden; 
        }

        .fade-in { opacity: 0; transform: translateY(10px); animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 8px 20px; }
        .m-logo { font-family: 'Aref Ruqaa', serif; font-size: 32px; color: var(--m-red); }
        .header-icons { display: flex; gap: 8px; }
        .circle-btn { width: 38px; height: 38px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px var(--m-shadow-red); color: #555; cursor: pointer; }
        .dark-mode .circle-btn { background: #1e1e1e; color: #fff; }

        .container { padding: 0 15px; }
        .welcome-section { margin-top: -10px; margin-bottom: 15px; }
        .welcome-section h1 { font-size: 26px; font-weight: 900; color: var(--m-red); margin: 0; }
        .welcome-section p { font-size: 11px; opacity: 0.7; font-weight: 700; }

        /* الإحصائيات السداسية */
        .stats-grid-6 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .stat-mini-box { background: var(--m-bg); padding: 12px 5px; border-radius: 18px; text-align: center; border: 1px solid rgba(220, 38, 38, 0.1); box-shadow: 0 6px 15px var(--m-shadow-red); }
        .stat-mini-box b { font-size: 16px; display: block; color: var(--m-red); }
        .stat-mini-box span { font-size: 9px; font-weight: 800; display: block; line-height: 1.2; }

        /* البحث الرشيق */
        .search-area { max-width: 90%; margin: 0 auto 25px; background: var(--m-bg); padding: 10px 15px; border-radius: 18px; display: flex; align-items: center; gap: 8px; border: 1.5px solid var(--m-red); box-shadow: 0 8px 20px var(--m-shadow-red); }
        .search-area input { border: none; outline: none; width: 100%; font-family: 'Cairo'; font-size: 12px; color: var(--m-text); background: transparent; }
        .search-area i { color: var(--m-red); font-size: 14px; }

        /* شبكة الـ 8 خيارات الجديدة */
        .menu-grid-8 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
        .menu-item { 
            background: var(--m-bg); padding: 22px 10px; border-radius: 28px; text-align: center; 
            box-shadow: 0 8px 25px var(--m-shadow-red); 
            border: 1px solid rgba(220, 38, 38, 0.05);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-item:active { transform: scale(0.94); }
        .menu-item i { font-size: 28px; color: var(--m-red); opacity: 0.8; margin-bottom: 8px; display: block; }
        .menu-item h3 { margin: 0; font-size: 12px; font-weight: 800; line-height: 1.3; }
    </style>
 head>
<body>

    <nav class="top-nav fade-in">
        <div class="header-icons">
            <div class="circle-btn" onclick="toggleDarkMode()"><i id="modeIcon" class="fa-regular fa-moon"></i></div>
            <div class="circle-btn"><i class="fa-regular fa-bell"></i></div>
        </div>
        <div class="m-logo">M</div>
    </nav>

    <div class="container">
        <div class="welcome-section fade-in" style="animation-delay: 0.1s;">
            <h1>مرحباً، <span id="mName">تاجر M</span></h1>
            <p>ملخص إمبراطوريتك التجارية اليوم</p>
        </div>

        <div class="stats-grid-6">
            <div class="stat-mini-box fade-in" style="animation-delay: 0.2s;"><b>120</b><span>المنتجات</span></div>
            <div class="stat-mini-box fade-in" style="animation-delay: 0.3s;"><b>8</b><span>وشك النفاذ</span></div>
            <div class="stat-mini-box fade-in" style="animation-delay: 0.4s;"><b>5</b><span>طلبات جديدة</span></div>
            <div class="stat-mini-box fade-in" style="animation-delay: 0.5s;"><b>1.2K</b><span>الزيارات</span></div>
            <div class="stat-mini-box fade-in" style="animation-delay: 0.6s;"><b style="color:#22c55e">850</b><span>الأرباح</span></div>
            <div class="stat-mini-box fade-in" style="animation-delay: 0.7s;"><b>0</b><span>المرتجعات</span></div>
        </div>

        <div class="search-area fade-in" style="animation-delay: 0.8s;">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="ابحث في متجر M...">
        </div>

        <div class="menu-grid-8">
            <div class="menu-item fade-in" style="animation-delay: 0.9s;"><i class="fa-solid fa-box-open"></i><h3>المنتجات</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.0s;"><i class="fa-solid fa-receipt"></i><h3>الطلبات</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.1s;"><i class="fa-solid fa-user-shield"></i><h3>إعدادات التاجر</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.2s;"><i class="fa-solid fa-store"></i><h3>إعدادات المتجر</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.3s;"><i class="fa-solid fa-eye"></i><h3>نظرة على متجرك</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.4s;"><i class="fa-solid fa-credit-card"></i><h3>إعدادات الدفع</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.5s;"><i class="fa-solid fa-truck-fast"></i><h3>إعدادات الشحن</h3></div>
            <div class="menu-item fade-in" style="animation-delay: 1.6s;"><i class="fa-solid fa-headset"></i><h3>مركز المساعدة</h3></div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('modeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-regular fa-moon';
        }
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('modeIcon').className = 'fa-solid fa-sun';
        }
    </script>
</body>
</html>
