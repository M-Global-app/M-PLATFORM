<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PLATFORM | القوة والسهولة</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #0f172a;
            --text-sub: #334155;
            --primary-red: #FF0000;
            --jimmy-purple: #7c4dff;
            --transition-speed: 0.5s;
        }

        /* دعم الوضع الليلي */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-main: #f8fafc;
                --text-sub: #cbd5e1;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            transition: background-color var(--transition-speed) ease;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 5vh 20px;
        }

        /* أنيميشن الظهور التدريجي الناعم والسريع */
        @keyframes smoothFadeUp {
            0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .animate {
            opacity: 0;
            animation: smoothFadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: clamp(100px, 25vw, 150px);
            color: var(--primary-red);
            line-height: 0.8;
            margin: 0;
            animation-delay: 0.1s;
        }

        .brand-text {
            font-size: 18px;
            letter-spacing: 12px;
            font-weight: 700;
            margin-top: 10px;
            animation-delay: 0.2s;
        }

        .content-box { margin-top: 40px; }

        .main-text {
            font-size: 20px;
            color: var(--text-sub);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .partnership-promise {
            margin-bottom: 40px;
            animation-delay: 0.8s;
        }

        .highlight-black {
            font-family: 'Aref Ruqaa', serif;
            font-size: 32px;
            display: block;
        }

        .partner-red {
            color: var(--primary-red);
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-color: rgba(255, 0, 0, 0.2);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            animation-delay: 1s;
        }

        .btn {
            width: 85%;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-red);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
        }

        /* زر جيمي - المساعد الرقمي المتوهج */
        .jimmy-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--jimmy-purple), #9c27b0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.5);
            z-index: 1000;
            animation: jimmy-pulse 2s infinite, smoothFadeUp 0.8s 1.2s forwards;
            opacity: 0;
            text-decoration: none;
        }

        @keyframes jimmy-pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 77, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(124, 77, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 77, 255, 0); }
        }

        /* زر واتساب */
        .whatsapp-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            background-color: #25d366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            animation: smoothFadeUp 0.8s 1.4s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">PRIME</div>

        <div class="content-box">
            <div class="main-text">
                <div class="animate" style="animation-delay: 0.4s;">أنشئ متجرك الإلكتروني</div>
                <div class="animate" style="animation-delay: 0.5s;">بدون رسوم .. بدون قيود</div>
                <div class="animate" style="animation-delay: 0.6s;">بكل سهولة ويسر</div>
            </div>
            
            <div class="partnership-promise animate">
                <span class="highlight-black">إذا ربحتَ <span class="partner-red">أنتَ</span>..</span>
                <span class="highlight-black"><span class="partner-red">نحنُ</span> نربح</span>
            </div>
        </div>

        <div class="btn-group animate">
            <a href="#" class="btn btn-primary">ابدأ الآن</a>
            <a href="#" class="btn btn-secondary">أسعارنا</a>
        </div>
    </div>

    <a href="#" class="jimmy-btn" title="جيمي المساعد الرقمي">

        </svg>
    </a>

</body>
</html>
