<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff3b30; --soft-bg: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Cairo', sans-serif; background-color: #fff; color: #1d1d1f; }

        /* هيدر انسيابي بدون صناديق [cite: 2026-01-30] */
        .header {
            padding: 40px 20px 20px; text-align: center;
            background: linear-gradient(to bottom, #f9f9f9, #fff);
        }
        .store-avatar {
            width: 85px; height: 85px; border-radius: 25px;
            margin: 0 auto 15px; border: 2px solid #eee;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); overflow: hidden;
        }
        .store-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .store-name { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; }

        /* شبكة المنتجات بنظام "البطاقات المفتوحة" لتقليل البشاعة [cite: 2026-01-30] */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        
        .card { position: relative; display: flex; flex-direction: column; }
        
        /* توحيد مقاسات الصور بشكل آلي [cite: 2026-01-22] */
        .img-container {
            width: 100%; aspect-ratio: 1 / 1; border-radius: 22px;
            background: #f5f5f7; overflow: hidden; margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 14px; font-weight: 700; color: #444; margin-bottom: 4px; padding: 0 5px; }
        .price { font-size: 16px; font-weight: 900; color: var(--accent); padding: 0 5px; }

        /* زر الإضافة العائم الصغير */
        .add-icon {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255,255,255,0.9); width: 30px; height: 30px;
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; font-size: 20px; color: #000;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="store-avatar"><img src="logo.png" onerror="this.src='https://via.placeholder.com/100'"></div>
        <h1 class="store-name">متجر الفخامة</h1>
    </header>

    <main class="grid" id="mainGrid">
        </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _s = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');
        async function load() {
            const { data } = await _s.from('products').select('*').order('created_at', {ascending: false});
            const imgBase = "https://wwbyzuvbqamucptnnlpf.supabase.co/storage/v1/object/public/products-bucket/";
            document.getElementById('mainGrid').innerHTML = data.map(p => `
                <div class="card">
                    <div class="img-container">
                        <div class="add-icon">+</div>
                        <img src="${p.image_url ? (p.image_url.includes('http') ? p.image_url : imgBase + p.image_url) : 'https://via.placeholder.com/300'}" alt="${p.name}">
                    </div>
                    <p class="name">${p.name}</p>
                    <p class="price">${p.price} ر.س</p>
                </div>
            `).join('');
        }
        load();
    </script>
</body>
</html>
