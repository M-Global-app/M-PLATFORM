<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PLATFORM - دخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF0000;
            --bg-white: #ffffff;
            --soft-gray: #f1f5f9;
            --text-main: #0f172a;
        }

        /* منع المربعات البشعة نهائياً */
        * { outline: none !important; -webkit-tap-highlight-color: transparent !important; }

        body { 
            margin: 0; padding: 0; background-color: var(--bg-white); 
            display: flex; justify-content: center; min-height: 100vh; 
            font-family: 'Cairo', sans-serif; color: var(--text-main);
        }

        .main-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 90%; max-width: 400px; padding-top: 4vh;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* تصغير M لتكون أنيقة */
        .logo-m { 
            font-family: 'Aref Ruqaa', serif; font-size: 80px; 
            color: var(--primary-red); line-height: 1; margin: 0;
        }

        /* تصميم التبويب بشكل أجمل (Modern Toggle) */
        .tabs-container {
            background-color: var(--soft-gray);
            padding: 5px;
            border-radius: 14px;
            display: flex;
            width: 100%;
            margin: 30px 0;
            position: relative;
        }

        .tab {
            flex: 1;
            padding: 12px 0;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            z-index: 2;
            transition: 0.3s;
            color: #64748b;
        }

        .tab.active { color: white; }

        /* المحرك الخلفي للتبويب */
        .tab-indicator {
            position: absolute;
            height: calc(100% - 10px);
            width: calc(50% - 5px);
            background-color: var(--primary-red);
            border-radius: 10px;
            top: 5px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .form-section { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .form-section.active { display: block; } 

        input { 
            width: 100%; padding: 16px; margin-bottom: 12px; 
            border: 1px solid #e2e8f0; border-radius: 12px; 
            font-family: 'Cairo'; box-sizing: border-box; font-size: 15px; 
            background-color: #f8fafc;
        }

        input:focus { border-color: var(--primary-red); background-color: #fff; }

        .extra-options {
            display: flex; justify-content: space-between; align-items: center;
            margin: 10px 0 25px 0; font-size: 14px;
        }

        .forgot-pass { color: var(--primary-red); text-decoration: none; font-weight: 700; }

        .btn-main { 
            width: 100%; padding: 16px; border: none; border-radius: 12px; 
            background-color: var(--primary-red); color: white; font-size: 17px; 
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }

        .btn-main:active { transform: scale(0.97); }

        .back-home { margin-top: 30px; display: inline-block; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body> 

    <div class="main-wrapper">
        <div class="logo-m">M</div> 
        
        <div class="tabs-container">
            <div class="tab active" id="tab-login" onclick="showForm('login')">تسجيل الدخول</div>
            <div class="tab" id="tab-register" onclick="showForm('register')">إنشاء حساب</div>
            <div class="tab-indicator" id="indicator"></div>
        </div>

        <div id="login-form" class="form-section active">
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة المرور">
            <div class="extra-options">
                <label style="display: flex; align-items: center; gap: 5px; color: #64748b;">
                    <input type="checkbox" style="width: 16px; margin: 0;"> تذكرني
                </label>
                <a href="#" class="forgot-pass">نسيت كلمة المرور؟</a>
            </div>
            <button class="btn-main">دخول</button>
        </div> 

        <div id="register-form" class="form-section">
            <input type="text" placeholder="اسم المتجر">
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة المرور">
            <button class="btn-main">انضم الآن</button>
        </div> 

        <a href="index.html" class="back-home">← العودة للرئيسية</a>
    </div>

    <script>
        function showForm(type) {
            const indicator = document.getElementById('indicator');
            const loginTab = document.getElementById('tab-login');
            const registerTab = document.getElementById('tab-register');
            
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(type + '-form').classList.add('active');

            if (type === 'login') {
                indicator.style.transform = 'translateX(0)';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                indicator.style.transform = 'translateX(-100%)';
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
    </script> 
</body>
</html>
