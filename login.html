<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - M PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF0000; --bg: #fcfcfc; --text: #1a1a1a; }
        body { margin: 0; padding: 40px 0; background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 380px; text-align: center; }
        
        .header-title { font-size: 26px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .sub-title { font-size: 14px; opacity: 0.7; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* حرف M المرفوع والمتناسق بخط Aref Ruqaa */
        .m-logo-style { 
            font-family: 'Aref Ruqaa', serif; 
            font-weight: 700; 
            color: var(--primary); 
            font-size: 24px; 
            position: relative; 
            top: -3px; 
            display: inline-block;
        }

        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; font-size: 14px; font-weight: 700; margin-bottom: 8px; margin-right: 5px; }
        input { width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.08); box-sizing: border-box; font-family: 'Cairo'; font-size: 15px; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-login { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px; font-size: 17px; box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
        
        /* تنسيق رابط الانتقال لإنشاء حساب */
        .signup-footer { margin-top: 25px; font-size: 14px; color: #666; }
        .btn-link { color: var(--primary); font-weight: 800; text-decoration: none; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">مرحباً بك مجدداً</h1>
        <p class="sub-title">سجل دخولك إلى منصة <span class="m-logo-style">M</span></p>

        <form id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">دخول</button>
        </form>

        <div class="signup-footer">
            ليس لديك متجر؟ 
            <a href="signup.html" class="btn-link">أنشئ متجرك الآن</a>
        </div>
    </div>

    <div id="customAlert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center;">
            <h3 id="alertTitle" style="margin:0; font-weight:800; color:#FF0000;">عذراً</h3>
            <p id="alertMsg" style="font-size:14px; color:#555; margin-top:10px;"></p>
            <button style="background: var(--primary); color: white; border: none; padding: 10px 30px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 20px; font-family: 'Cairo';" onclick="closeAlert()">موافق</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // الربط بمشروعك في Supabase
        const _supabase = supabase.createClient('https://wwbyzuvbqamucptnnlpf.supabase.co', 'sb_publishable_-hyuI4B77eb_uorLPMhfAg_8SvHM7Z2');

        function showAlert(msg) {
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('customAlert').style.display = 'flex';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.innerText = "جاري التحقق...";
            btn.disabled = true;

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });

            if (error) {
                showAlert('البريد أو كلمة المرور غير صحيحة');
                btn.innerText = "دخول";
                btn.disabled = false;
            } else {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
